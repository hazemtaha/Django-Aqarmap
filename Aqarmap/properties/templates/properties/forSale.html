{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Properties For Sale</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/jquery-1.11.2.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
	
<body>
<!-- Header Only -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Aqar Map ITI</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Add Property</a></li>
       <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">list properties
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">For sale</a></li>
          <li><a href="#">For rent</a></li>
          <li><a href="#">both</a></li> 
        </ul>
      </li>
      
    </ul>
  </div>
</nav>
<!-- END of the header -->
<div class="alert alert-info" role="alert">Properties for sale</div>

<!-- {% for titles in property_info %}
  <li> {{titles.title}}</li>

{%endfor%}
 -->

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">

  {% for value in property_info %}

  <div class="col-sm-4">

  <div class="panel panel-warning">
         <div class="panel-heading" align="center">
         <h4>{{value.title}}</h4>
         </div>
         <div class="panel-body">
          <img src="{% static "img/Open Source.png"%}" height="200" width="350">
         </div>
         <div class="panel-footer">
           <h4><code><b>{{value.city}}</b></code></h4>
    
           <h5><code><b>{{value.neighborhood}}</b></code></h5> 

           <h3><b>{{value.price}}</b>
           <p align="right">
           
           <form action='properties_details' method='get' >
           <input type="hidden" class="form-control" value="{{value.id}}" name="prop_id">
           <button type="submit" class="btn btn-warning">Details</button>
           </form>
           
           </p>
           </h3>      
      
         </div>
    </div>
  </div>
{% endfor %}
  
  <div class="col-sm-1"></div>
   
</div>


</body>

</html>
