{% extends "base.html" %}{% load humanize %} {% load staticfiles %}

<!-- END of the header -->
{% block content %}
<!-- END of the header -->
<div class="alert alert-info" role="alert">Properties for sale</div>

<!-- {% for titles in property_info %}
  <li> {{titles.title}}</li>

{%endfor%}
 -->

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">

  {% for value in property_info %}

  <div class="col-sm-4">

  <div class="panel panel-warning">
         <div class="panel-heading" align="center">
         <h4>{{value.title}}</h4>
         </div>
         <div class="panel-body">
          <img src="{{prop_photos.prop_photo.url}}" height="200" width="350">
         </div>
         <div class="panel-footer">
           <h4><code><b>{{value.city}}</b></code></h4>
    
           <h5><code><b>{{value.neighborhood}}</b></code></h5> 

           <h3><b>{{value.price}}</b>
           <p align="right">
           
           <a href="{% url 'properties:properties_details' property_id=value.id %}" class="btn btn-primary">Details</a>
           
           </p>
           </h3>      
      
         </div>
    </div>
  </div>
{% endfor %}
  
  <div class="col-sm-1"></div>
   
</div>

{% endblock content %}
